<script>
const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

function refresh(){
    setInterval(iclock, 1000);
}


function iclock(){
let wholedate = new Date();
let h = wholedate.getHours();
let m = wholedate.getMinutes();
let s = wholedate.getSeconds();
let time = h + " :" + m +" :"+ s;
let y = wholedate.getFullYear();
let month = months[wholedate.getMonth()];
let D = wholedate.getDate();
let date = month + "-"+ D +"-" + y ;
let clicked = "Click by : Ajay Raj"

document.getElementById('clock').innerHTML =time,
document.getElementById('date').innerHTML = date
document.getElementById('click').innerHTML = clicked
}

</script>
